<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - NinjaTraderBinance</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #cbd5e1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(33, 72, 156, 0.9), rgba(0, 0, 0, 0.95)); /* Gradiente de fundo */
      opacity: 1;
      filter: grayscale(60%) contrast(110%);
      z-index: -1;
      pointer-events: none;
    }


    /* Container do login */
    .login-container {
      background: #1e293b;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem 2rem;
      max-width: 1600px;
      width: 500px;
      box-shadow: 0 0 20px #ffffff33;
      user-select: none;
      opacity: 0.7;
    }

    .login-container h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 800;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ea5e9cc;
    }

    /* Formulário */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    label {
      font-weight: 600;
      color: #a5b4fc;
      margin-bottom: 0.3rem;
      user-select: text;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.8rem 1rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #0ea5e9;
      background: #16233a;
      color: #ffffff;
      box-shadow: inset 0 0 6px #0ea5e955;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      background: #f5f8fa;
      color: #0f0f0f;
      box-shadow: 0 0 14px #0ea5e9cc;
    }

    /* Botão */
    button {
      background-color: #0ea5e9;
      border: none;
      padding: 0.75rem 1.4rem;
      border-radius: 12px;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 12px #0ea5e9cc;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      user-select: none;
    }

    button:hover {
      background-color: #084298;
      box-shadow: 0 0 18px #084298cc;
      transform: scale(1.05);
    }


    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      font-size:1.2rem;
      font-weight: 800;
      
    }
    
     
    /* Responsividade */
    @media (max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
        width: 90%;
      }
      .login-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
    
  <main class="login-container" role="main" aria-label="Formulário de Login">
    <h1><i class="fas fa-user-lock"></i>   Entre na sua conta</h1>
    <form action="/login" method="post" autocomplete="off" aria-describedby="login-desc">
  
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" required autocomplete="username" placeholder="Digite seu usuário" aria-required="true" />
  
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Digite sua senha" aria-required="true" />
  
      <button type="submit" aria-label="Entrar no sistema">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>
  
      <div class="remember-me">
        <input type="checkbox" id="remember-me" name="remember" />
        <label for="remember-me">Manter-me conectado</label>
      </div>
    </form>
  
    <!-- Exibe mensagens -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </main>
  
</body>
</html>
